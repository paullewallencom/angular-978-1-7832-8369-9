<!DOCTYPE html>
<html>
<head>
	<title>Data binding</title>
</head>
<body ng-app>
<div>
	<h2>Unsing ng-model for data binding</h2>	
	<label>Email</label>
	<input type='email' ng-model='email'><br>
	<label>Password</label>
	<input type="password" ng-model='password'><br>
	<input type='checkbox' ng-model='rememberMe'>
	<label>Remember me</label>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
</body>
</html>
