<!DOCTYPE html>
<html>
<head>
	<title>The ng-click directive</title>
</head>
<body ng-app>
<h2>The ng-click directive</h2>
<label>First name</label>
<input type='text' ng-model='firstName' placeholder='Enter your first name'><br>

<button ng-click=' firstName = "" '>Clear</button>

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
</body>
</html>
