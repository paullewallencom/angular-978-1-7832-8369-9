<!DOCTYPE html>
<html>
<head>
	<title>What is a service?</title>
</head>
<body ng-app="FinanceApp">
<div ng-controller="LeanInvestmentController">
<h2>Let's talk about services...</h2>
<form novalidate name="financeForm">
	<label>Loan amount in $</label><br>
	<input type="text" ng-model="loanAmount"/><br>
	<label>Period in years</label><br>
	<input type="text" ng-model="numberOfYears"/><br>
	<label>Yearly interest in %</label><br>
	<input type="text" ng-model="interestInPercent"/><br><br>
	<button ng-click="calcAccruedInterest()">Accrued Interest</button>
	<span ng-bind="accruedInterest | currency"></span><br>
	<button ng-click="calcMonthlyPayment()">Monthly Payment</button>
	<span ng-bind="monthlyPayment | currency"></span>
</form>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
<script src="app.js"></script>
<script src="finance.js"></script>
</body>
</html>
