<!DOCTYPE html>
<html>
	<head>
		<title>Directive interacting with parent</title>
		<link rel="stylesheet" href="card.css">
	</head>
	<body ng-app="VocabularyTeacher">
		<div ng-controller="Main">

				<div card data="c" on-remove="removeCard(c)" language="{{lang}}"></div>
			</div>
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
