<!DOCTYPE html>
<html>
<head>
	<title>Showing and hiding</title>
</head>
<body ng-app>
<h2>Showing and hiding DOM elements</h2>
<div ng-init='showRed=true'>
	<img ng-src='green-light.jpg' ng-hide='showRed'></img>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js'></script>
</body>
</html>
