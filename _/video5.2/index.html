<!DOCTYPE html>
<html>
<head>
	<title>Service lifecycle</title>
</head>
<body ng-app="app">
<h2>Service lifecycle</h2>

<div ng-controller="SimpleController">
	<h3>Controller instance 1</h3>
	Controller Counter: {{counter}}
	<button ng-click="increase()">Increase</button><br>
	Service Counter: {{service.counter}}
	<button ng-click="increaseService()">Increase service</button><br>
</div>

<div ng-controller="SimpleController">
	<h3>Controller instance 2</h3>
	Controller Counter: {{counter}}
	<button ng-click="increase()">Increase</button><br>
	Service Counter: {{service.counter}}
	<button ng-click="increaseService()">Increase service</button><br>
</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
<script src="app.js"></script>
<script src="counter-service.js"></script>
</body>
</html>
